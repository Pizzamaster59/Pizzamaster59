<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Gang Shooter</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Keep Render instance alive with regular pings -->
    <script>
        // Ping the server every 5 minutes to prevent sleep
        setInterval(() => {
            fetch('/ping')
                .then(response => console.log('Server ping successful'))
                .catch(error => console.warn('Server ping failed:', error));
        }, 300000);
    </script>
</head>
<body>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Health:</div>
        <div id="health"><div id="health-bar"></div></div>
        <div id="weapon">Weapon: Kitchen Knife</div>
    </div>
    <div id="messages"></div>
    <div id="game-over">YOU GOT SHANKED</div>
    <button id="restart">Try Again</button>
    <div id="version">v0.0.1</div>
    <div id="connection-status" style="position: fixed; bottom: 10px; right: 10px; color: #fff; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px;">Connecting...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
